<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="/src/index.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/button.js"></script>
    <script src="https://kit.fontawesome.com/9f3da960b8.js" crossorigin="anonymous"></script>


    <title>ğŸ„Merry ChristmasğŸ„</title>

    <script>
      tailwind.config = {
        theme: {
          backgroundImage: {
            // 'confetti': "url('../src/images/confetti.gif')"
            'background-confetti': "url('confetti.gif')"
          },

          extend: {
            colors: {
              'darker-green': '#083424',
              'dark-green': '#28560c',
              'light-green': '#146b3a',
              'dark-red': '#c9060a',
              'light-red': '#fa1b34',
              'light-brown': '#a85c14',
              'dark-brown': '#50241c',
              'transparent': 'transparent'
            }

          }
        }
      }
    </script>

  </head>
  <body class="bg-darker-green flex items-center justify-center text-slate-900">

    <div id="background-image" class="grid place-items-center h-screen align-middle">
      <div id="text-body" class="rounded-xl backdrop-blur-sm bg-slate-300/30 p-8 grid gap-4 grid-flow-row md:grid-flow-col text-xs sm:text-sm md:text-lg lg:text-lg xl:text-3xl">
        <div class="grid grid-flow-row gap-4">
          <h1 id="title" class="font-extrabold italic text-dark-brown text-2xl xs:text-2xl sm:text-3xl md:text-3xl lg:text-4xl xl:text-5xl">ğŸ„ğŸ„ Merry Christmas! ğŸ„ğŸ„</h1>
            <p id="abovetext" class="text-center font-bold text-dark-brown text-xl sm:space-x-4 md:space-x-8 md:text-2xl slg:space-x-8 lg:text-3xl xl:space-x-12 xl:text-4xl 2xl:space-x-20">Enter super secret passcode:</p>
            <!-- <p id="guessChances" class="text-center text-3xl"></p> -->
            <input class= "bg-transparent text-xl md:text-2xl xl:text-2xl text-dark-brown placeholder-dark-brown placeholder-text-center border-dashed border-4 border-dark-red hover:border-dotted" classtype="text" id="pwd" placeholder=" input here">
            <button class="bg-dark-green rounded-xl p-2 font-extrabold text-darker-green italic text-4xl" onclick="goButton()" id="dottedb">Go........</button>
        </div>
      </div>
    </div>


    <script>

      let url = new URL(window.location.href)
      let params = new URLSearchParams(url.search)
      let error = params.get("error")
      if (error == 1) {
        document.getElementById("abovetext").innerHTML = ' invalid... ';
        document.getElementById("pwd").value = '';
      }

      function goButton() {
        let submission = document.getElementById("pwd").value;
        if (submission.length > 0) {
          document.getElementById("abovetext").innerHTML = 'ğŸ…ğŸ¼ğŸ„ unlocking.';
          console.log(document.getElementById("abovetext").innerHTML);

          document.getElementById("abovetext").classList.add("italic")

          const time = 4000;
          const periods = 6;
          setTimeout(function(){ window.location.href = "/" + submission.toLowerCase() + ".html"}, time);
          for (let x = 0; x < periods; x++) {
            setTimeout(() => {
              document.getElementById("abovetext").innerHTML = document.getElementById("abovetext").innerHTML + '.';
            }, x * (time / periods))
          }

          // setTimeout(function(){ window.location.href = "/" + submission + ".html"}, 1000);
        }
      }

    </script>

  </body>
</html>
